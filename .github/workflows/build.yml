name: Build SW Tool
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
      - name: Compile
        run: cl.exe /EHsc /O2 /std:c++17 /D_CRT_SECURE_NO_WARNINGS main.cpp /Fe:SW_Tuner.exe user32.lib gdi32.lib shell32.lib /link /subsystem:console
      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Stormworks_Tool
          path: SW_Tuner.exe
